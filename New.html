<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: rgb(170, 228, 242);">
        <div style="padding-left: 190px;">
            <Form style="width: 450px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.9); border-radius: 12px; background-color: rgb(118, 142, 210);">
                <div style="padding-top: 10px; padding-left: 160px; color: white; font-size:x-large; font-weight: bolder;">
                    SIGN UP
                </div>
                <br><div style="padding-left: 30px; font-weight: bold; color: aliceblue;">
                    FILL IN THE FORM WITH RIGHT INFORMATION
                </div>
                <br><div style="display: flex; padding-left: 10px;">
                    <div>
                        <input type="text" required placeholder="Enter Your First Name" style="height: 25px; border-radius: 6px;">
                    </div>
                    <div  style="padding-left:20px ;">
                        <input type="text" required placeholder="Enter Your Surname" style="height: 25px; border-radius: 6px;">
                    </div>
                </div>
                <br><div style="padding-left: 10px;">
                    <input type="email" required placeholder="Enter Your Email Address" style="height: 25px; border-radius: 6px;">
                </div>
                <br><div style="padding-left: 10px;">
                    <label style="color: aliceblue;">Level Of Education</label>
                    <select style="height: 25px; border-radius: 6px; color: rgb(18, 110, 10);">
                        <option style="color: black;">--select--</option>
                        <option>Nursery</option>
                        <option>Primary</option>
                        <option>Secondary</option>
                        <option>Tertiary</option>
                        <option>Graduate</option>
                    </select>
                    <div style="display: flex; padding-top: 10px;"><div>
                        <input type="password" placeholder="Password" style="border-radius: 6px; height: 25px;">
                    </div>
                    <div style="padding-left: 20px;">
                        <input type="password" placeholder="Confirm Password"  style="border-radius: 6px; height: 25px;">
                    </div></div>
                    <div>
                        <input type="checkbox" required>
                        <label style="font-size: small;">I accept the Terms of Use & Privacy Policy</label>
                    </div>
                    <br><div style="padding-left: 80px;">
                        <input type="submit" value="Submit" style=" font-weight: bold; background-color: rgb(20, 175, 20); color: aliceblue; width: 200px; height: 25px; border-style: none; border-radius: 6px;">
                    </div>
                </div>
                <br><div style="display: flex"><div style="padding-bottom: 10px;">
                    <c style="color: white; padding-left: 30px;">Already have an account?</c> <a href="Index.html" style=" color: white">Sign In</a>
                </div>
                <div style="padding-left: 40px; color: red;">
                    <a href="forgot.html" style="color: white;">Forgot password?</a>
                </div></div>
            </Form>
        </div>
    </body>
</html>
